<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      * {
        padding: 0;
        margin: 0;
        line-height: 1.5;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      html,
      body {
        height: 100%;
      }
      .wrapper {
        background-color: hsl(47, 88%, 63%);
        height: 100%;
        min-height: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* .footer {
        background-color: hsl(47, 88%, 63%);
        height: 5%;
      } */
      .card {
        margin: 10px;
        background-color: white;
        padding: 16px;
        width: fit-content;
        width: min-content;
        border-radius: 16px;
        box-shadow: 10px 10px 1px hsl(0, 0%, 7%);
        border: 1px solid;
      }
      img {
        border-radius: 16px;
      }
      p,
      a,
      .author {
        margin: 10px;
        font-family: "Figtree", sans-serif;
      }
      p {
        font-size: 1rem;
      }
      .title {
        font-size: 1.25rem;
        font-weight: 900;
        text-decoration: none;
        color: hsl(0, 0%, 7%);
      }
      .title:hover {
        color: hsl(47, 88%, 63%);
        cursor: pointer;
      }

      .tag {
        padding: 8px;
        color: hsl(0, 0%, 7%);
        width: fit-content;
        background-color: hsl(47, 88%, 63%);
        font-weight: 800;
        border-radius: 4px;
      }
      .author {
        display: flex;
        font-weight: bold;
        padding-top: 10px;
      }
      .author-image {
        width: 50px;
        height: 50px;
      }
      .date,
      .article {
        color: hsl(0, 0%, 42%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration-article"
        />
        <p class="tag">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <a href="#" class="title">HTML & CSS foundation</a>
        <p class="article">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img class="author-image" src="assets/images/image-avatar.webp" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>

  </body>
</html>
